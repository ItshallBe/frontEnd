<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- cellspacing 单元格之间距离 cellpadding: 单元格和边沿距离 -->
    <table align="center" cellspacing="0" cellpadding="10" border="1" width="50%" bgcolor="yellow">
        <!-- 诀~~~别~~~~诗~~~，两~~~三~~~行 -->
        <!-- valign 表格内部值对齐方式, top、middle、bottom -->
        <!-- 背景颜色，table->tr->td，依次覆盖 -->
        <!-- colspan: 列合并； rowspan: 行合并 -->
        <caption>表格头</caption>
        <th>栏目1</th>
        <th>栏目2</th>
        <th>栏目3</th>
        <tr align="center" valign="top" bgcolor="red">
            <td bgcolor="pink" colspan="2">1</td>
            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <br>
    <br>

        <!-- demo -->
        <table border="0" cellspacing="1" cellpadding="0" width="600" bgcolor="#aaa">
            <tr height="240" bgcolor="#FFF">
                <td colspan="2">1</td>
                <td>2</td>
            </tr>
            <tr height="150" bgcolor="#FFF">
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
        </table>
</body>
</html>
