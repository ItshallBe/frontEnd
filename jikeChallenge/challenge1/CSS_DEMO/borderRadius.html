<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border-radius: 10px 30px; /* x,y;  x代表左上右下半径, y代表右上左下半径*/
            margin: 20px auto;
            background-color: red;
        }
        .btn {
            width: 200px;
            height: 40px;
            background-color: gainsboro;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="btn">了解更多</div>
    <div class="box"></div>
</body>

</html>
