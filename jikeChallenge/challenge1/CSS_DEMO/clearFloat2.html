<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            width: 650px;
            border: 1px solid red;
            list-style-type: none;
            margin: 100px auto;
        }
        .list li {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 10px;
            float: left;
        }
        .block {
            width: 800px;
            height: 900px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <ul class="list">
        <li>ab</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
        <li>f</li>
        <li>g</li>
        <li>h</li>
        <!-- 撑开ul-list高度 -->
        <div style="clear: both;"></div> 
    </ul>

    <div class="block"></div>
</body>

</html>
