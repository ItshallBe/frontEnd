<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器 */
        h1 {color: red;}
        p {color: green;}

        /* 类选择器 */
        .title1 {color: yellowgreen;}
        .text { font-size: 50px;}

        /* id选择器 */
        #title {color: aquamarine;}
        #text {font-size: 50px;}

        /* 通用选择器 */
        *{ font-size: 40px; color: aqua;}
    </style>
</head>
<body>
    <h1>test</h1>
    <p>ptest</p>

    <h2 class="title1 text">class选择器测试</h2>

    <div id="title" class="text">zzx</div>
</body>
</html>
